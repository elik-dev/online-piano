<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Piano</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Online Piano</h1>

        <div class="piano">
            <div class="top-panel">
                <div class="speaker">
                    <img src="img/speaker-grill.jpg" alt="speaker grill">
                </div>
                <h2 class="brand">CAPSIO</h2>
                <div class="speaker">
                    <img src="img/speaker-grill.jpg" alt="speaker grill">
                </div>
            </div>
            <div class="keys">
                <div class="white key KeyQ">
                    <div class="black key Digit2">
                        <span>2</span>
                    </div>
                    <span>Q</span>
                </div>
                <div class="white key KeyW">
                    <div class="black key Digit3">
                        <span>3</span>
                    </div>
                    <span>W</span>
                </div>
                <div class="white key KeyE">
                    <span>E</span>
                </div>
                <div class="white key KeyR">
                    <div class="black key Digit5">
                        <span>5</span>
                    </div>
                    <span>R</span>
                </div>
                <div class="white key KeyT">
                    <div class="black key Digit6">
                        <span>6</span>
                    </div>
                    <span>T</span>
                </div>
                <div class="white key KeyY">
                    <div class="black key Digit7">
                        <span>7</span>
                    </div>
                    <span>Y</span>
                </div>
                <div class="white key KeyU">
                    <span>U</span>
                </div>
                <div class="white key KeyZ">
                    <div class="black key KeyS">
                        <span>S</span>
                    </div>
                    <span>Z</span>
                </div>
                <div class="white key KeyX">
                    <div class="black key KeyD">
                        <span>D</span>
                    </div>
                    <span>X</span>
                </div>
                <div class="white key KeyC">
                    <span>C</span>
                </div>
                <div class="white key KeyV">
                    <div class="black key KeyG">
                        <span>G</span>
                    </div>
                    <span>V</span>
                </div>
                <div class="white key KeyB">
                    <div class="black key KeyH">
                        <span>H</span>
                    </div>
                    <span>B</span>
                </div>
                <div class="white key KeyN">
                    <div class="black key KeyJ">
                        <span>J</span>
                    </div>
                    <span>N</span>
                </div>
                <div class="white key KeyM">
                    <span>M</span>
                </div>
            </div>
        </div>

        <!-- start piano samples -->
        <audio src="audio/39175__jobro__piano-ff-028.wav" class="KeyQ"></audio>
        <audio src="audio/39176__jobro__piano-ff-029.wav" class="Digit2"></audio>
